<!doctype html>
<html lang="pt-br">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link href="styles.css" rel="stylesheet">

    <title>Plutus</title>

  </head>
  <body class="body">

      <div class="container">
        <h1>PLUTUS</h1>
        <h2>Crie sua conta</h2>
        <p>(Pessoa jur√≠dica)</p>
        
        <form>
            <div class="form-floating">
                <input type="text" class="form-control" id="nomecompleto" placeholder="Nome Completo">
                <label for="floatingInput">Nome Completo</label>
            </div>

            <div class="form-floating">
                <input type="email" class="form-control" id="e-mail" placeholder="E-mail">
                <label for="floatingInput">E-mail</label>
            </div>

            <div class="form-floating">
                <input type="tel" class="form-control" id="celular" placeholder="Celular">
                <label for="floatingInput">Celular</label>
            </div>

            <div class="form-floating">
                <input type="text" class="form-control" id="nomeempresa" placeholder="Nome da Empresa">
                <label for="floatingInput">Nome da Empresa</label>
            </div>

            <div class="form-floating">
                <input type="password" class="form-control" id="senha" placeholder="Senha">
                <label for="floatingInput">Senha</label>
            </div>

            <div class="form-floating">
                <input type="password" class="form-control" id="repetesenha" placeholder="Repetir Senha">
                <label for="floatingInput">Repetir Senha</label>
            </div>

        </form>

        <div class="btn_conc">
          <button type="submit" class="btn btn_log">Concluir</button>
        </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
